<html>
<head>
  <title>Add Contact</title>

  <script type="text/javascript" src="js/code.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/joypixels/275/people-hugging_1fac2.png">

  <script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() 
  {
  	readCookie();
  }, false);
  </script>

</head>
<body>

<h1 id="title">Add Contact</h1>

<div id="mainDiv">
	<span id="inner-title">Please give the new contact's information. First and last name are necessary; phone number and email are optional.<br></span>
	<input type="text" id="firstName" placeholder="First name" /><br />
        <input type="text" id="lastName" placeholder="Last name" /><br />
        <input type="text" id="phoneNumber" placeholder="Phone number" /><br />
        <input type="text" id="emailAddress" placeholder="Email address" /><br />
	<input type="button" id="checkButton" class="buttons spaced" value="Add contact" onclick="checkContact();">
        <span id="addResult" class="results errorText"></span>
        <input type="button" id="cancelButton" class="buttons spaced" value="Back" onclick="goBack();">
	
</div>

</body>
</html>
