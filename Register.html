<html>
<head>
	<title>Contact Manager Registry</title>
  <script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/joypixels/275/people-hugging_1fac2.png">

</head>
<body>

<h1 id="title">User Registry</h1>

<div id="mainDiv">
	<span id="inner-title">Please enter in your details below to register an account.</span>
	<input type="text" id="registerFirstName" placeholder="First Name"/><br />
	<input type="text" id="registerLastName" placeholder="Last Name"/><br />
	<input type="text" id="registerName" placeholder="Username" /><br />
	<input type="password" id="registerPassword" placeholder="Password"/><br />
	<input type="password" id="confirmPassword" placeholder="Confirm Password"/><br />
	<input type="button" id="registerButton" class="buttons" value="Register" onclick="registerUser();">
	<span id="registerResult" class="results errorText"></span>
        <br><br>
        <input type="button" id="toLoginButton" class="buttons" value="Back" onClick="goToLogin();">
</div>

</body>
</html>
